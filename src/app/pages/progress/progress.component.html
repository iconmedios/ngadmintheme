


<div class="row">
  <div class="col-12">
  <div class="card">
    <div class="card-body">
     <h3 class="card title">Barra de progreso</h3>
     <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValue]="progreso1" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
          [style.width]="progreso1 + '%'">
        </div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValue]="progreso2" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
          [style.width]="progreso2 + '%'">
        </div>
      </div>
      </div>    
    </div>
  </div>
</div>


<div class="row">
    <div class="col-6">
    <div class="card">
      <div class="card-body">
         
        <app-incrementa (actualizaValor)="progreso1 = $event"
        nombre="Barra Azul"
        [progreso]="progreso1" >
        </app-incrementa>
         


        </div>
      </div>
    </div>

    <div class="col-6">
        <div class="card">
          <div class="card-body">
              <p class="card title">
                <app-incrementa (actualizaValor)="progreso2 = $event" 
                nombre="Barra Verde"
                [progreso]="progreso2" >

                </app-incrementa>
              </p>
            </div>
          </div>
        </div>
  </div>
