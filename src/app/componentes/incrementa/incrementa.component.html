

<h3>
    {{ leyenda }} - {{ progreso }}
</h3>

<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-secundary" type="button" (click)="cambiarValor(-5)" >
        
        <i class="mdi mdi-minus"></i>
      </button>
    </span>
    
    <input type="numbre" #txtProgress
      class="form-control" 
      name="progreso" [(ngModel)]="progreso" 
      (ngModelChange)="alCambiar($event)"
      min="1" max="100" >

    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)" >
            <i class="mdi mdi-plus"></i>
        </button>
      </span>


  </div>
